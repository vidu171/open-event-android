language: android
sudo: required
group: stable
dist: precise
jdk: oraclejdk8
env:
  global:
  - GRADLE_OPTS="-Xmx512m"
  - secure: 
  - secure: 
  matrix:
  - ADB_INSTALL_TIMEOUT=15 ANDROID_BUILD_TOOLS_VERSION=25.0.2 ANDROID_API_LEVEL=25 ANDROID_ABI=armeabi-v7a ANDROID_TAG=google_apis
cache:
  directories:
  - "${TRAVIS_BUILD_DIR}/android/gradle/caches/"
  - "${TRAVIS_BUILD_DIR}/android/gradle/wrapper/dists/"
  - "$HOME/android/.gradle/caches/"
  - "$HOME/android/.gradle/wrapper/"
android:
  components:
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - android-$ANDROID_API_LEVEL
  - addon-$ANDROID_TAG-google-$ANDROID_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-$ANDROID_TARGET
before_script:
  - cd android
script:
  - ./gradlew build
  - ./gradlew assembleRelease
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/bbf7c28d708af7ae5ac6
    on_success: always
    on_failure: always
    on_start: false
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - cd ..
  - chmod +x $HOME/build/fossasia/open-event-android/upload-apk.sh
  - sh $HOME/build/fossasia/open-event-android/upload-apk.sh
